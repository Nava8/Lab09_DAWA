<div class="card text-center" style="background-color: purple; color: white;">
  <div class="card-body">
    <h2 class="card-title">Contador</h2>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success me-2" (click)="incrementar()">Incrementar</button>
      <button class="btn btn-danger" (click)="disminuir()">Disminuir</button>
    </div>
    <p class="card-text mt-3">El valor actual del contador es: {{valor}}</p>
  </div>
</div>
